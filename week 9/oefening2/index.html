<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form>
        <ul>
            <li>
                <label>Welke kleur T-shirt had de mol vandaag aan?</label>
                <input type="text" name="shirt" required pattern="[Rr]ood|[Gg]roen|[Gg]rijs|[Zz]wart">
            </li>
            <li>
                <label>Sliep de mol vannacht in de auto?</label>
                <ul>
                    <li>
                        <input type="radio" name="carSleep" required>ja
                        
                    </li>
                    <li>
                        <input type="radio" name="carSleep" required>Nee
                    </li>
                </ul>
            </li>
            <li>
                <label>Hoe oud schat je de mol?</label>
                <input type="number" name="age" required min="21" max="62" required>
            </li>
            <li>
                <label>De mol zn e-mail</label>
                <input type="email" name="email" required>
            </li>
            <li>
                <label>Argumenteer je antwoord</label>
                <input type="email" name="email" pattern="[\w.%+-]+@demol.be" required>
            </li>
        </ul>
        <button type="submit" id="sendForm">Verzenden</button>
    </form>
    <script src="javascript/custom.js"></script>
</body>
